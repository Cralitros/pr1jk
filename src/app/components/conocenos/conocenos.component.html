<app-menunavegacion></app-menunavegacion>
<app-particle-animation></app-particle-animation>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="ctn">
  
  <button class="toggle-menu" (click)="toggleMenu()">☰  <span class="seccion">CONÓCENOS</span> <i class="fa-solid fa-rocket"></i></button>
 
  <div #contenedor class="contenedor menu-flotante-container" >
    <div class="menui" [class.active]="isMenuVisible">
      <ul class="listaui">
        <li class="lista" *ngFor="let item of items; let i = index" [ngClass]="{'active': selectedIndex == i}"
          (click)="selectItem(item,i)">
          <b>{{ item }}</b>
        </li>
      </ul>
    </div>

    <!-- Contenedor para posicionar la sección -->
    <div style="position: relative;">
      <div class="carousel" (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd($event)">
        <div class="carousel-item" *ngFor="let item of this.contenidoD(); let i = index"
          [ngClass]="{'focused': i === currentItem}" [style.transform]="getTransform(i)" [innerHTML]="item">

        </div>
      </div>
      <div class="carousel-controls">
        <button class="prev" (click)="prev()">
          <i class="fas fa-arrow-left"></i> Anterior
        </button>
        <button class="next" (click)="next()">
          Siguiente <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</div>
